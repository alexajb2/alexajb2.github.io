<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/313/bar-chart_1f4ca.png"
        type="image/x-icon">
    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/background-QKvx3fApMLcMRZX2iUzJwfc4MIQQOJ.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-overlay);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Graph Analysis Tool</h1>
        <div class="input-section">
            <textarea id="graphData" placeholder="Enter graph data (e.g., A B 10)"></textarea>
            <button id="analyzeButton">Analyze Graph</button>
        </div>
        <div class="output-section">
            <div id="graphVisualization"></div>
            <div id="results">
                <h2>Results</h2>
                <div id="degreeCentrality"></div>
                <div id="betweennessCentrality"></div>
                <div id="shortestPaths"></div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
